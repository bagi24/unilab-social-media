<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link href="https://fonts.cdnfonts.com/css/futura-std-4" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/015ae5e77e.js"
      crossorigin="anonymous"
    ></script>
    <title>unilab-social-media</title>
  </head>
  <body>
    <div class="socMedia__container">
      <div class="left-side">
        <div class="social__title">BE IN</div>
        <div class="line"></div>
        <div class="user__info">
          <div class="user">
            <img
              class="user-avatar"
              src="./assets/denis-tuksar-hdKswq3ZSwk-unsplash 1 (1).png"
              alt="profile-img"
            />
            <span class="user__name">Alan Patterson</span>
          </div>
          <div class="user__bio">“No one is you and that’s your power”</div>
          <div class="line"></div>
        </div>
        <div class="user__community">
          <div class="community">
            <span class="num">950</span>
            <span class="title">Friends</span>
          </div>

          <div class="community">
            <span class="num">2</span>
            <span class="title">Pages</span>
          </div>
          <div class="community">
            <span class="num">10</span>
            <span class="title">Groups</span>
          </div>
        </div>
        <div class="line"></div>

        <div class="user__active">
          <div class="active">
            <span class="active-icon">
              <i class="fa fa-regular fa-bell"></i>
            </span>
            <span class="active-title">Notifications</span>
          </div>

          <div class="active">
            <span class="active-icon">
              <i class="fa fa-brands fa-facebook-messenger"></i>
            </span>
            <span class="active-title">Messenger</span>
          </div>

          <div class="active">
            <span class="active-icon">
              <i class="fa fa-regular fa-image"></i>
            </span>
            <span class="active-title"> Images </span>
          </div>

          <div class="active">
            <span class="active-icon">
              <i class="fa fa-solid fa-video"></i>
            </span>
            <span class="active-title"> Videos </span>
          </div>

          <div class="active">
            <span class="active-icon">
              <i class="fa fa-solid fa-cart-shopping"></i>
            </span>
            <span class="active-title"> Marketplace </span>
          </div>
        </div>
        <div class="line"></div>
      </div>

      <div class="right-side">Right Side</div>
    </div>
  </body>
</html>
